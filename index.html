<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal portfolio made by Roniel Sanchez">
    <link rel="stylesheet" href="styles.css">
    <title>FCC - Personal Portfolio Page</title>
</head>
<body>
    <div class="wrapper">
        <nav class="site-nav" id="#navbar">
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About Me</a></li>
                <li><a href="">Projects</a></li>
            </ul>
        </nav>

        <img src="https://github.com/Alyssandria/images_repo/blob/main/Background.png?raw=true" class="canyon parallax-effect" alt="A mountain river canyon">
        <img src="https://github.com/Alyssandria/images_repo/blob/main/Moon.png?raw=true" class="moon parallax-effect" alt="The moon">
        <img src="https://github.com/Alyssandria/images_repo/blob/main/Sky.png?raw=true" class="sky parallax-effect" alt="The night sky">

        <main class="main">
            <section class="welcome-section" id="welcome-section">
                <h1 class="parallax-effect">Welcome</h1>
            </section>

            <section class="about-me">
                <div class="section-content">
                    <header class="section-header">
                        <h2><span class="scroll-reveal">Hi Everyone, I'm Roniel Sanchez</span></h2>
                        <p><span class="scroll-reveal">I’m  22 Years old from Cavite, Philippines.  I‘m learning how to code and my goal is to be a full stack web developer.</span></p>
                    </header>

                    <figure>
                        <figcaption class="sr-only">An "about me" page in a code snippet style</figcaption>
                        <div class="section-content reveal-fade">
                            <div class="circle-design-wrapper">
                                <div class="circles"></div>
                                <div class="circles"></div>
                                <div class="circles"></div>
                            </div>

                            <code>
                                <ol class="code-contents">
                                    <li><span class="code-comments">// About Me</span></li>
                                    <li><span class="code-tag">const</span> <span class="code-name">me</span> = &#123</li>
                                    <li><span class="code-indent"><span class="code-tag">name</span>:<span class="code-value">"Roniel Sanchez"</span>,</span></li>
                                    <li><span class="code-indent"><span class="code-tag">age</span>: <span class="code-value int">22</span> ,</span></li>
                                    <li><span class="code-indent"><span class="code-tag">collegeGraduated</span>: <span class="code-value">"Cavite State University - 2024"</span>,</span></li>
                                    <li><span class="code-indent"><span class="code-tag">degree</span>: <span class="code-value">"Bachelor's in Computer Science"</span></span></li>
                                    <li>&#125 ;</li>
                                    <li></li>
                                    <li><span class="code-comments">// Hobbies</span></li>
                                    <li><span class="code-tag">let</span> <span class="code-name">hobbies</span> = [<span class="code-value">“Gaming”, “Reading Books”, “Watching movies”, “Hanging out with Friends”</span>];</li>
                                    <li></li>
                                    <li></li>
                                </ol>
                            </code>
                        </div>
                    </figure>
                </div>
            </section>

            <section class="projects-section">
                
            </section>
        </main>
    </div>
</body>
</html>
